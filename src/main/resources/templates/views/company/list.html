<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>회사 정보 리스트</h1>
    <table>
        <thead>
            <tr>
                <th>번호</th>
                <th>회사명</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each = "company : ${result.list}">
                <td th:text="${company.pubSeq}"></td>
                <td>
                    <a th:href="@{/company/detail(company_no=${company.pubSeq}, page=${result.currentPage})}" th:text="${company.companyName}"></a>
                </td>
                <td>
                    <a th:href="@{/company/delete(company_no=${company.pubSeq})}">삭제</a>
                </td>
            </tr>
        </tbody>
    </table>
    
    <div class="search_area">
        <form action="/company/list" method="get" id="search_form">
            <input type="text" name="keyword" placeholder="회사 검색" th:value="${keyword}"><button>검색</button>
        </form>
    </div>

    <div class="pager_area">
        <th:block th:each="i : ${#numbers.sequence(0, result.totalPage - 1)}">
            <th:block th:if="${result.totalPage > 0}">
                <!--타임리프 시작 : @{URL(page=${i})}  =>  /admin/list/0?page=0     /admin/list0?page=1     /admin/list/0?page=2   => href 같은 경로 넣을때 @를 쓴다-->
                <!--패쓰베리어블 시작 : @{URL/{page}=(page=${i})}  => /admin/list/0     /admin/list1        /admin/list/2  -->
                <th:block th:if="${keyword == null || keyword == ''}">
                    <a th:href="@{/company/list(page=${i})}" th:text="${i+1}"></a>
                </th:block>
                <th:block th:if="${keyword != null && keyword != ''}">
                    <a th:href="@{/company/list(page=${i}, keyword=${keyword})}" th:text="${i+1}"></a>
                </th:block>
            </th:block>
        </th:block>
    </div>
    <a href="/company/add">회사정보 추가</a>
</body>
</html>
